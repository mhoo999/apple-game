<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ì‚¬ê³¼ ê²Œì„</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-template-rows: repeat(5, 60px);
            gap: 5px;
            margin: 20px auto;
            width: 320px;
        }
        .cell {
            width: 60px;
            height: 60px;
            background-color: red;
            color: white;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            user-select: none;
        }
        .selected {
            background-color: orange;
        }
        #score {
            font-size: 24px;
        }
        #timer {
            font-size: 20px;
            margin-top: 10px;
        }
        #start, #restart {
            font-size: 18px;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
        #bgm-slider {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>ì‚¬ê³¼ ê²Œì„ ğŸ</h1>
    <p>í•˜ë‚˜ ì´ìƒì˜ ì‚¬ê³¼ë¥¼ í´ë¦­í•˜ì—¬ 10ì„ ë§Œë“œì„¸ìš”!</p>
    <p id="score">ì ìˆ˜: 0</p>
    <p id="timer">ë‚¨ì€ ì‹œê°„: <span id="time">30</span>ì´ˆ</p>
    <div id="game-board"></div>
    <button id="start">ê²Œì„ ì‹œì‘</button>
    <button id="restart" style="display:none;">ë‹¤ì‹œ ì‹œì‘</button>
    <br>
    <label for="bgm-slider">ğŸµ BGM ë³¼ë¥¨ ì¡°ì ˆ:</label>
    <input type="range" id="bgm-slider" min="0" max="1" step="0.01" value="0.5">
    
    <audio id="bgm" src="assets/bgm.mp3" loop></audio>
    <audio id="click-sound" src="assets/click.mp3"></audio>
    
    <script>
        const size = 5;
        let score = 0;
        let timeLeft = 30;
        let selectedCells = [];
        let gameBoard = document.getElementById("game-board");
        let scoreDisplay = document.getElementById("score");
        let timerDisplay = document.getElementById("time");
        let startButton = document.getElementById("start");
        let restartButton = document.getElementById("restart");
        let bgm = document.getElementById("bgm");
        let clickSound = document.getElementById("click-sound");
        let bgmSlider = document.getElementById("bgm-slider");
        let timer;
        let gameStarted = false;

        bgmSlider.addEventListener("input", () => {
            bgm.volume = bgmSlider.value;
        });

        function initializeBoard() {
            gameBoard.innerHTML = "";
            for (let i = 0; i < size * size; i++) {
                let cell = document.createElement("div");
                cell.classList.add("cell");
                cell.textContent = "0";
                cell.addEventListener("click", () => {
                    if (gameStarted) {
                        clickSound.currentTime = 0;
                        clickSound.play();
                        selectCell(cell);
                    }
                });
                gameBoard.appendChild(cell);
            }
        }

        function startGame() {
            gameStarted = true;
            startButton.style.display = "none";
            restartButton.style.display = "inline";
            bgm.play();
            generateBoard();
            startTimer();
        }

        function generateBoard() {
            gameBoard.innerHTML = "";
            for (let i = 0; i < size * size; i++) {
                let cell = document.createElement("div");
                cell.classList.add("cell");
                cell.textContent = Math.floor(Math.random() * 9) + 1;
                cell.addEventListener("click", () => {
                    clickSound.currentTime = 0;
                    clickSound.play();
                    selectCell(cell);
                });
                gameBoard.appendChild(cell);
            }
        }

        function selectCell(cell) {
            if (!selectedCells.includes(cell)) {
                selectedCells.push(cell);
                cell.classList.add("selected");
                checkSum();
            }
        }

        function checkSum() {
            let sum = selectedCells.reduce((acc, cell) => acc + parseInt(cell.textContent), 0);
            if (sum === 10) {
                score += 10;
                scoreDisplay.textContent = `ì ìˆ˜: ${score}`;
                selectedCells.forEach(cell => {
                    cell.textContent = Math.floor(Math.random() * 9) + 1;
                    cell.classList.remove("selected");
                });
                selectedCells = [];
            } else if (sum > 10) {
                selectedCells.forEach(cell => cell.classList.remove("selected"));
                selectedCells = [];
            }
        }

        function startTimer() {
            timeLeft = 30;
            timerDisplay.textContent = timeLeft;
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    bgm.pause();
                    alert(`ê²Œì„ ì¢…ë£Œ! ìµœì¢… ì ìˆ˜: ${score}`);
                }
            }, 1000);
        }

        function restartGame() {
            score = 0;
            scoreDisplay.textContent = `ì ìˆ˜: ${score}`;
            selectedCells = [];
            gameStarted = false;
            clearInterval(timer);
            timerDisplay.textContent = 30;
            startButton.style.display = "inline";
            restartButton.style.display = "none";
            bgm.pause();
            bgm.currentTime = 0;
            initializeBoard();
        }

        
        startButton.addEventListener("click", startGame);
        restartButton.addEventListener("click", restartGame);
        initializeBoard();
    </script>
</body>
</html>
